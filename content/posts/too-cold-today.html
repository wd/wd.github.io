早上出门，寒风里面等车还真是郁闷，眼泪好像都自己出来了……，不过上车居然有个座，嘿嘿。<br />

明天老婆就回沈阳了，可能要等到过年之前或者过完年才能见了。第一个结婚周年纪念日得往后推一下了，嗯。不知道我妈他们能不能买到今天的火车票，如果可以的话，明天就可以到了，这下又可以吃几天好吃的了。<br />
