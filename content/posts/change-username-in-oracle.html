如果用户是在服务器端使用数据库，那么可以用Oracle提供的SQLPlus进行数据库操作，假设要更改用户口令，可以这样做：<br />

sqlplus user/password<br />

sql>alter user sys identified by new_password;<br />

sql>exit<br />
