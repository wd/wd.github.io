<div class="article-meta">
<h1><span class="title">今天下班天气挺凉快</span></h1>

<h2 class="date">2007/06/13</h2>
<p class="terms">
  
  
  
  
  Tags: <a href="/tags/heart">heart</a> <a href="/tags/%E5%A5%BD%E5%A4%A9%E6%B0%94">好天气</a> 
  
  
</p>
</div>



<main>

<p>下了公交，凉嗖嗖的，这算是最近最舒服的一个天气了。进了小区，好多绿树和小花，顺手拍了一些。</p> <p><a href="http://www.yupoo.com/photos/view?id=ff80808113090bf90113253e5d163c2f" atomicselection="true"><img src="http://photo6.yupoo.com/20070613/212048_941426665_m.jpg"></a> <a href="http://www.yupoo.com/photos/view?id=ff80808113090c230113253e1c197070" atomicselection="true"><img src="http://photo8.yupoo.com/20070613/212032_238552313_m.jpg"></a> </p> <p><a href="http://www.yupoo.com/photos/view?id=ff80808113090c230113253e5ac8708f" atomicselection="true"><img src="http://photo6.yupoo.com/20070613/212048_1580372169_m.jpg"></a> <a href="http://www.yupoo.com/photos/view?id=ff80808113090c230113253e040c7067" atomicselection="true"><img src="http://photo6.yupoo.com/20070613/212025_38375377_m.jpg"></a> </p> <p>上次出门的时候看到有个女人领着小孩在摘最后那个图里面的花玩，一会我们回来的时候，看到地上落了一地的花瓣，真是有其母必有其子啊，呵呵。</p><br />

</main>
