<h2 class="date">2006/04/18</h2>
<p class="terms">

<main>

安装debian基本系统之后会发现man的时候往下翻页可以用ctrl＋F，可是怎么都翻不上去。包括方向键也都不起作用。<br />

解决方法其实非常简单，只要安装less就可以了。呵呵。<br />
#apt-get install less<br />

</main>
