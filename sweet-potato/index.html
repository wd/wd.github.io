<main>

懒汉版：<br />
微波炉，2个白薯，高火烤8分钟，然后翻一下，然后继续8分钟，就ok乐。<br />

馋猫版：<br />
似乎是把皮弄掉，然后切开，煮，水刚没过白薯，放黄xx糖，煮一回，然后搅一搅，让糖溶解。等煮到可以用筷子轻松扎透即可。捞出来，然后放到微波炉里，中高火8分钟。<br />
