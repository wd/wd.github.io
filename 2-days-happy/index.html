<main>

<p>好爽的一个周末，两个报告，呵呵。不过我比较愿意两个报告分开两周来听，不过这样也好，下周就努力将老大的报告实现了。抱得美人归，总得意思意思，好歹给大家介绍介绍认识一下，要不都不知道该称呼啥。</p><br />
<p>周日去唱歌又郁闷了，一定要努力学歌，去了不唱好像很亏得样子，为了不亏，一定要学会。嗯。<br />
</p><br />
