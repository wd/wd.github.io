<div class="article-meta">
<h1><span class="title">终于把宜家的镜子装上了</span></h1>

<h2 class="date">2007/06/03</h2>
<p class="terms">
  
  
  
  
  Tags: <a href="/tags/heart">heart</a> <a href="/tags/%E5%AE%9C%E5%AE%B6">宜家</a> <a href="/tags/%E9%95%9C%E5%AD%90">镜子</a> 
  
  
</p>
</div>



<main>
<p>好像是年前从宜家买了一个镜子，因为没有工具，一直就没装。这几天总算借到了电钻，今天把镜子给装上了。</p> <p>这是安装图、镜子和钉子。</p> <p><img src="http://photo6.yupoo.com/20070603/205944_1590532430.jpg"> </p> <p><img src="http://photo8.yupoo.com/20070603/205918_1123330944.jpg"> </p> <p><img src="http://photo6.yupoo.com/20070603/205936_751480677.jpg"> </p> <p>宜家的这个钉子设计的非常好，就算钻孔不是很到位，也同样可以装好镜子。</p> <p><img src="http://photo8.yupoo.com/20070603/205941_874433667.jpg"> </p> <p>从下面往上面装，这是装了2块的效果。</p> <p><img src="http://photo6.yupoo.com/20070603/205931_1123408221.jpg"> </p> <p>装好后的效果。</p> <p><img src="http://photo7.yupoo.com/20070603/205937_641786367.jpg"></p><br />

</main>
