languageCode = "zh-CN"
title = "wd and cc"
baseURL = "https://wdicc.com/"
theme = "ezhil"
rsslimit = 30
Paginate = 30

copyright = "Copyright © 2020 wd. All Rights Reserved"
disqusShortname = "wdicc"
hasCJKLanguage = true
summaryLength = 50

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "colorful"
    tabWidth = 4

  [markup.goldmark.renderer]
    unsafe= true

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "All posts"
url = "/post"
weight = 2

[[menu.main]]
name = "Tags"
url = "/tags"
weight = 4

[[menu.main]]
name = "Search"
url = "https://www.google.com.hk/search?sitesearch=https%3A%2F%2Fwdicc.com%2F&q="
weight = 5

[[menu.main]]
name = "Subscribe"
url = "/atom.xml"
weight = 6


[params]
    subtitle = "--- Happy every day"
    mainSections = ["post"]
    disableDisqusTypes = ["page"]
    featherIconsCDN = true
    favicon = "/favicon.ico"
    mode = "light"
    tocMinWordCount = 500


[[params.social]]
name = "Github"
icon = "github"
url = "https://github.com/wd"

[[params.social]]
name = "Twitter"
icon = "twitter"
url = "https://twitter.com/wd"

# Enable tags.
[taxonomies]
   tag = "tags"

[outputs]
home = [ "HTML", "RSS", "AMP" ]
page = [ "HTML", "AMP" ]

[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss"
baseName = "atom"

preserveTaxonomyNames = true
footnotereturnlinkcontents = "↩"

[permalinks]
  post = "/:filename/"
